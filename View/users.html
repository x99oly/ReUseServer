<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Lista de Usuários</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>ID</th> <!-- Adicionado ID aqui -->
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- As linhas da tabela serão adicionadas aqui dinamicamente -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Função para buscar usuários
        async function fetchUsers() {
            try {
                const response = await fetch('/api/users'); // Altere para o novo endpoint
                if (!response.ok) {
                    throw new Error('Erro ao buscar usuários');
                }
                const data = await response.json();

                // Aqui você precisa analisar a string JSON
                const users = JSON.parse(data.message); // Faz o parse da string para um objeto

                console.log(users);
                renderUserTable(users);
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        // Função para renderizar a lista de usuários na tabela
        function renderUserTable(users) {
            const tableBody = document.getElementById('userTableBody'); // O ID deve corresponder ao seu HTML
            tableBody.innerHTML = ''; // Limpa o conteúdo atual

            users.forEach(user => {
                // Cria uma nova linha para cada usuário
                const row = document.createElement('tr');

                // Cria células para cada propriedade do usuário
                const displayNameCell = document.createElement('td');
                displayNameCell.textContent = user.DisplayName || 'N/A'; // Para lidar com null
                row.appendChild(displayNameCell);

                const emailCell = document.createElement('td');
                emailCell.textContent = user.Email;
                row.appendChild(emailCell);

                const uidCell = document.createElement('td');
                uidCell.textContent = user.Uid; // Coloca o ID aqui
                row.appendChild(uidCell);

                // Adiciona a linha à tabela
                tableBody.appendChild(row);
            });
        }

        document.addEventListener('DOMContentLoaded', fetchUsers);
    </script>

</body>
</html>
