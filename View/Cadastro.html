<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="userForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite a senha" required>
            </div>
            <div class="form-group">
                <label for="displayName">Nome</label>
                <input type="text" class="form-control" id="displayName" placeholder="Digite o nome completo" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Usuário</button>
        </form>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const displayName = document.getElementById('displayName').value;

            const userData = {
                email,
                password,
                displayName
            };

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                if (!response.ok) {
                    throw new Error('Erro ao cadastrar usuário');
                }

                // Salva o email no sessionStorage
                sessionStorage.setItem('email', email);

                alert('Usuário cadastrado com sucesso!');
            } catch (error) {
                console.error('Erro ao cadastrar usuário:', error);
                alert('Erro ao cadastrar o usuário.');
            }
        });
    </script>

</body>
</html>
