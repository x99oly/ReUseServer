<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center">Cadastro de Usuário</h3>
                <form id="signupForm">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" pattern="\d{10,11}" required>
                        <small class="form-text text-muted">Insira um telefone válido (10 ou 11 dígitos).</small>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmSenha" class="form-label">Confirme a Senha</label>
                        <input type="password" class="form-control" id="confirmSenha" placeholder="Confirme sua senha" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
                <div id="response" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const senha = document.getElementById('senha').value;
            const confirmSenha = document.getElementById('confirmSenha').value;

            const responseDiv = document.getElementById('response');

            if (senha !== confirmSenha) {
                responseDiv.innerText = "As senhas não coincidem!";
                return;
            }

            const usuario = {
                nome: nome,
                email: email,
                telefone: telefone,
                senha: senha
            };

            fetch('http://localhost:8001/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(usuario)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao cadastrar usuário');
                    }
                    return response.json();
                })
                .then(data => {
                    responseDiv.innerText = "Usuário cadastrado com sucesso!";
                    console.log("Resposta do servidor:", data);
                })
                .catch(error => {
                    responseDiv.innerText = error.message;
                });
        });
    </script>
</body>
</html>
